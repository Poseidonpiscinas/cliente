<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visita ao Cliente</title>
    <style>
        body {
            background-image: url(imagens/agua.webp);
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        th{
            background-color: white;
        }
        td{
            background-color: white;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Visita ao Cliente</h2>
    <form id="visitaForm">
        <label>Serviços Finalizados:</label>
        <input type="checkbox" id="servicosFinalizados">
        
        <label>Observações:</label>
        <textarea id="observacoes"></textarea>

        <button type="button" onclick="salvarVisita()">Salvar</button>
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const clienteId = urlParams.get('id');
        document.querySelector("h2").textContent = `Visita ao Cliente #${clienteId}`;

        // Função para salvar uma visita e enviar via POST
        function salvarVisita() {
            const servicosFinalizados = document.getElementById('servicosFinalizados').checked;
            const observacoes = document.getElementById('observacoes').value;
            const dataHora = new Date().toLocaleString();
            
            // Cria um formulário oculto para enviar via POST
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://poseidonpiscinas.github.io/visitaConfirmada/'; // página de destino

            // Adiciona os dados ao formulário
            const inputServico = document.createElement('input');
            inputServico.type = 'hidden';
            inputServico.name = 'servicosFinalizados';
            inputServico.value = servicosFinalizados ? 'Sim' : 'Não';
            form.appendChild(inputServico);

            const inputObservacoes = document.createElement('input');
            inputObservacoes.type = 'hidden';
            inputObservacoes.name = 'observacoes';
            inputObservacoes.value = observacoes;
            form.appendChild(inputObservacoes);

            const inputDataHora = document.createElement('input');
            inputDataHora.type = 'hidden';
            inputDataHora.name = 'dataHora';
            inputDataHora.value = dataHora;
            form.appendChild(inputDataHora);

            // Envia o formulário
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
